<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vectrex</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/vectrex.js" type="text/javascript"></script>
</head>
<body>
    <div class="header">
        Use arrow keys 
        <span class="btn-container">
            <span class="btn">←</span>
            <span class="btn">→</span>
            <span class="btn">↑</span>
            <span class="btn">↓</span> 
        </span> 
        or tap to the left/right/top/bottom side of the screen to move the shape.
    </div>
    <div id="vectrex-container"></div>
    <script type="text/javascript">
        let vectrex = null;

        document.addEventListener("DOMContentLoaded", () => {
            const cellSizePx = 30;
            const containerId = "vectrex-container";
            vectrex = new Vectrex(containerId, cellSizePx);
        });

        window.addEventListener("resize", () => {
            if (vectrex != null) vectrex.resize();
        });
    </script>
</body>
</html>
